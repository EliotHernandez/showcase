<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>API Showcase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-9">
                <h1>GEEK MINIMERCADO</h1>
            </div>
            <div class="form-group has-search col-3">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Busca tu producto..." onchange="getSearchProduct(value)">
            </div>
        </div>
        <div class="row justify-content-center" id="categories">
            <span class="col-2 d-flex justify-content-center" onclick="getProducts('bebidas')">Bebidas</span>
            <span class="col-2 d-flex justify-content-center" onclick="getProducts('alimentacion')">Alimentación</span>
            <span class="col-2 d-flex justify-content-center" onclick="getProducts('aperitivos')">Aperitivos</span>
            <span class="col-2 d-flex justify-content-center" onclick="getProducts('bolleria')">Bollería</span>
            <span class="col-2 d-flex justify-content-center" onclick="getProducts('lacteos')">Lacteos</span>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <table class="products col-12"></table>
                <p id="noProduct" class="col-12 err">Lo sentimos, no hemos encontrado productos para mostrar.</p>
            </div>
            <div class="col-4">
                <table class="shoppingCart col-12" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                    <tr class="headerCart">
                        <th colspan="2">Artículos</th>
                        <th class="totalPrice">0 €</th>
                    </tr>
                    <tr class="emptyCart">
                        <td colspan="3">El carrito está vacío</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
